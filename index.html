<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/screenSize.css">
    <link rel="stylesheet" href="./css/darkMode.css" />
    <script src="./app.js" defer></script>
</head>

<body>

    <div class="grid-container">
        <div class="header">
            <h1>Header</h1>
        </div>
        <div class="resources">
            <h2>Resources</h2>
            <section class="resource-container">
                <div class="resource-image" id="resource-image-1" name="resource-image">resource-image

                </div>
                <div class="resource-field" id="resource-field-1" name="resource-field">resource-field
                    Item name
                    <hr>
                    Brand <br>
                    <br>
                    Price <br>
                    <br>
                    <button class="instock1">In Stock</button>
                    <br><br>
                    <!-- <button>Remove</button> -->
                    <button id="resource-1">Remove</button>

                </div>
                <div class="resource-image" id="resource-image-2" name="resource-image">resource-image

                </div>
                <div class="resource-field" id="resource-field-2" name="resource-field">resource-field
                    Item name
                    <hr>
                    Brand <br>
                    <br>
                    Price <br>
                    <br>
                    <button class="instock2">In Stock</button>
                    <br><br>
                    <button id="resource-2">Remove</button>

                </div>
                <div class="resource-image" id="resource-image-3" name="resource-image">resource-image

                </div>
                <div class="resource-field" id="resource-field-3" name="resource-field">resource-field
                    Item name
                    <hr>
                    Brand <br>
                    <br>
                    Price <br>
                    <br>
                    <button class="instock3">In Stock</button>
                    <br><br>
                    <button id="resource-3">Remove</button>

                </div>
            </section>

        </div>
        <div class="form-entry">Form Entry
            <hr>
            <div class="form">
                <form action="">
                    <label class="label" for="brand">Brand Name</label><br>
                    <input class="input" type="text" id="brand" name="brand" placeholder="Ex: Jansport" value=""><br>
                    <br>
                    <label class="label" for="name">Item Name</label><br>
                    <input class="input" type="text" id="name" name="name" placeholder="Ex: commuter" value=""><br>
                    <br>
                    <label class="label" for="price">Price</label><br>
                    <input class="input" type="number" min="0.00" step="0.01" id="price" name="price"
                        placeholder="Ex: 17.99" value=""><br>
                    <br>
                    <label class="label" for="image">Image File</label><br>
                    <input class="input" type="file" id="image" name="image" placeholder="jpg. gif. png." value=""><br>
                    <br>
                    <label class="label" for="stock">In Stock</label><br>
                    <select name="stock" id="stock">
                        <option value="Yes">--------- " Yes " ----------</option>
                        <option value="No">---------- " N0 " ----------</option>
                    </select>
                    <br><br>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset" style="margin-left: 11px;">
                </form>
            </div>
        </div>
        <div class="error-space">Error Space</div>
        <div class="footer">
            <h3>Footer</h3>
        </div>
    </div>

</body>

</html>
